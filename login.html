<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Log in to MyApp</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="https://app.userapp.io/css/demo/tutorial.css">

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="https://app.userapp.io/js/userapp.client.js"></script>
	<script src="kaka.js"></script>
	<script src="common.js"></script>
	<script>
		// Function to show and hide the loader anim
		function showLoader(show) {
			document.getElementById("loader").style.display = (show ? "block" : "none");
		}

		// Login the user
		function login() {

			// Show the loader
			showLoader(true);

			// This will authenticate the user
			UserApp.User.login({
				login: document.getElementById("username").value,
				password: document.getElementById("password").value
			}, function(error, result) {
				if (error) {
					// Wrong password maybe?
					alert("Error: " + error.message);
					showLoader(false);
				} else {
					onLoginSuccessful();
				}
			});

			// When the user has been logged in successfully
			function onLoginSuccessful() {
				// Now, save the token in a cookie
				Kaka.set("ua_session_token", UserApp.global.token);
				
				// Redirect the user to the index page
				window.location.href = "/repos/website";
				showLoader(false);
			}
			
			return false;
		}
	</script>
</head>
<body>
	<div class="container" style="text-align: center;">
		<form class="form" onsubmit="return login()">
			<h2 class="form-heading">Log in to cdnjs</h2>
			<div class="form-fields">
				<input id="username" type="text" class="form-control" placeholder="Username" required autofocus>
				<input id="password" type="password" class="form-control" placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
			<img id="loader" src="img/ajax-loader.gif" style="display: none; margin: 30px auto;">
		</form>

		<p>Don't have an account? <a href="signup.html">register now</a></p>
	</div> 
</body>
</html>
