<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Sign up for MyApp</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="https://app.userapp.io/css/demo/tutorial.css">
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="https://app.userapp.io/js/userapp.client.js"></script>
	<script src="kaka.js"></script>
	<script src="common.js"></script>
	<script>
		// Function to show and hide the loader anim
		function showLoader(show) {
			document.getElementById("loader").style.display = (show ? "block" : "none");
		}

		function signup() {
			// Show the loader
			showLoader(true);

			// This will sign up the user
			UserApp.User.save({
				login: document.getElementById("username").value,
				email: document.getElementById("email").value,
				password: document.getElementById("password").value
			}, function(error, user) {
				if (error) {
					alert("Error: " + error.message);
				} else {
					
					// Redirect to login page
					window.location.href = "login.html";
				}

				showLoader(false);
			});
			
			return false;
		}
	</script>
</head>
<body>
	<div class="container" style="text-align: center;">
		<form class="form" onsubmit="return signup()">
			<h2 class="form-heading">Sign up for MyApp</h2>
			<div class="form-fields">
				<input id="username" type="text" class="form-control" placeholder="Username" required>
				<input id="email" type="text" class="form-control" placeholder="Email address" required>
				<input id="password" type="password" class="form-control" placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create my account</button>
			<img id="loader" src="img/ajax-loader.gif" style="display: none; margin: 30px auto;">
		</form>
		<p>Already have an account? <a href="login.html">Log in</a></p>
	</div> 
</body>
</html>
